<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <main class="main-todo">
      <header>
        <h1>Lista de Tarefas</h1>
      </header>
      <form id="todo-form">
        <p>Adicione sua tarefa:</p>
        <div class="form-control">
          <input
            type="text"
            id="todo-input"
            placeholder="O que vocÃª vai fazer?"
          />
          <button type="submit">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <p>Edite sua tarefa:</p>
        <div class="form-control">
          <input type="text" id="edit-input" placeholder="Edite sua tarefa" />
          <button type="submit">
            <span class="material-symbols-outlined">checklist</span>
          </button>
        </div>
        <button id="cancel-edit-btn">Cancelar</button>
      </form>
      <div id="toolbar">
        <div id="search">
          <h4>Pesquisar:</h4>
          <form>
            <input type="text" id="task-search" placeholder="Buscar" />
            <button id="clear-search-btn ">
              <span class="material-symbols-outlined"> cancel </span>
            </button>
          </form>
        </div>
        <div id="filter">
          <h4>Filtrar:</h4>
          <select id="task-filter-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
        <div class="todo">
          <div class="title-todo">
            <h3>Estou fazendo algo</h3>
          </div>
          <div class="buttons-todo">
            <button class="task-complete-btn">
              <span class="material-symbols-outlined"> check </span>
            </button>
            <button class="task-edit-btn">
              <span class="material-symbols-outlined"> edit </span>
            </button>
            <button class="task-delete-btn">
              <span class="material-symbols-outlined"> delete </span>
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
